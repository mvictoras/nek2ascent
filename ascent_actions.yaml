-
  action: "add_pipelines"
  pipelines:
    pl_bottom:
      f1:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.001
          normal:
            x: 0.0
            y: 0.0
            z: 1.0
    pl_top:
      f1:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.999
          normal:
            x: 0.0
            y: 0.0
            z: 1.0
    pl_middle:
      f1:
        type: "slice"
        params:
          point:
            x: 0.0
            y: 0.0
            z: 0.5
          normal:
            x: 0.0
            y: 0.0
            z: 1.0
